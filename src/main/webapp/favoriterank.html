        <script src="js/jquery-3.3.1.js"></script>
        <script>
            $(function () {
                myFavorite(1,8);
            });
            function myFavorite(turnPageCurrentPage, turnPageShowNum) {
                let uid = user.uid;
                $.post("favorite/myFavorite",{"uid":uid},function (data) {
                    let myFavorite = data.data;
                    let favoriteCount = myFavorite.favoriteCount;
                    let routeList = myFavorite.routeList;

                    let listStr = "";
                    for (let i = 0; i < routeList.length; i++) {
                        listStr += '<li>\n' +
                            '                        <span class="num one">' + (i + 1 + (turnPageCurrentPage - 1 ) * turnPageShowNum) + '</span>\n' +
                            '                        <a href="route_detail.html"><img src="' + routeList[i].rimage + '" alt=""></a>\n' +
                            '                        <h4><a href="route_detail.html">' + routeList[i].rname + '</a></h4>\n' +
                            '                        <p>\n' +
                            '                            <b class="price">&yen;<span>' + routeList[i].price + '</span>起</b>\n' +
                            '                            <span class="shouchang">已收藏' + routeList[i].count + '次</span>\n' +
                            '                        </p>\n' +
                            '                    </li>\n';
                    }
                    $("#myFavorite").html(listStr);
                });
            }
        </script>
